<h1>comments</h1>
<ul>
    <li *ngFor="let comment of comments; let index of index">{{comment.text}} {{comment.author}}
    <br>
    <button class="btn btn-default btn-sm"(click)= "onClick(comment)">DELETE</button>
    </li>
</ul>

<div class="form">
	<input type= "text" btn-sm [(ngModel)]="newQuote.text"><br>
	<input type="text" [(ngModel)]="newQuote.author"><br>
	<button class="btn btn-default btn-lg"(click)="onSubmit(text,author)">SUBMIT</button>
</div>
